<!DOCTYPE html>
<html>
<head>
    <title>Etch-a-Sketch!</title>
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Readex+Pro:wght@700&display=swap');
    </style>
        
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class ="header">
        <h1 id="title">Etch-a-Sketch!</h1>
    </div>

    <div class="main-content">
        <div class="btn-container">
            <button class="btn">CLEAR</button>
            <button class="btn" id="black-and-white">BLACK & WHITE</button>
            <button class="btn" id="greyscale">GREYSCALE</button>
            <button class="btn" id="rainbow">RAINBOW</button>
        </div>
        <div class="grid-container"></div>
    </div>
    <div id = 'grid-btn-container'>
        <button class="btn" id='resize-btn'>GRID</button>
    </div>
    <div class = "footer">
        <p class = "footer-text">Made following the Odin Project curriculum</p>
        <a href="https://github.com/JamesDradge"><img class = "logo" src="images/GitHub-Mark-120px-plus.png" ></a>
    </div>

</html>
